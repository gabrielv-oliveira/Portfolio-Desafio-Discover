<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #22212c;
        }

        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            pointer-events: none;
        }

        .matrix-character {
            font-size: 16px;
            color: green;
            opacity: 0;
            animation: fall 5s linear infinite, fade 0.5s alternate-reverse infinite;
            white-space: nowrap;
            font-family: "Monaco", monospace;
        }

        @keyframes fall {
            0%, 100% {
                transform: translateY(-100%);
            }
        }

        @keyframes fade {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-container">
        <!-- Adicione mais caracteres conforme necessÃ¡rio -->
        <div class="matrix-character">0</div>
        <div class="matrix-character">1</div>
        <div class="matrix-character">0</div>
        <div class="matrix-character">1</div>
        <div class="matrix-character">0</div>
        <div class="matrix-character">1</div>
        <div class="matrix-character">0</div>
        <div class="matrix-character">1</div>
        <div class="matrix-character">0</div>
        <!-- Repita os elementos de caracteres para preencher a tela -->
    </div>
</body>
</html>
